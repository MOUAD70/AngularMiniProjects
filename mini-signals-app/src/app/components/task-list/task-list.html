<h3>Tasks</h3>

<ul>
  @for (task of tasks; track $index) {
  <strong>{{ task.title }}</strong>
  <strong>{{ task.status }}</strong>

  <button (click)="toggle.emit(task.id)">toggle task</button>
  <button (click)="remove.emit(task.id)">remove task</button>
  }
</ul>

@if (tasks.length === 0) {
<p>No tasks found.</p>
}
